{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/sign.css' %}">
    <title>{% block title %}BENITTON{% endblock title %}</title>
</head>

<body>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    {% if user.is_authenticated %}
    <META http-equiv="refresh" content="0;URL=/auth_user"> 
    {% else %}
    {% block sign %}
    {% endblock %}
    {% endif %}

    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
