{% extends 'user_admin/index.html' %}
{% load static %}



{% block content %}

<section class="flex flex-col md:flex-row md:flex-wrap gap-4 mt-20 mx-2" >
    {% for enquiry in enquiries %}
    <div class="w-full md:w-80 rounded-lg bg-lightblue px-8 py-12 flex flex-col gap-5 " >
        <div class="flex items-center gap-4 font-semibold">
            <div class="w-6 h-6">
                <img src ="{% static 'img/Vector (1).svg' %}" alt="product" class="w-full h-full" />
            </div>
            <h2 class="text-lg">Name:</h2>
            <h2 class="text-lg">{{ enquiry.user_name }}</h2>
        </div>
        <div class="flex items-center gap-4 font-semibold">
            <div class="w-6 h-6">
                <img src="{% static 'img/Vector (5).svg' %}" alt="product" class="w-full h-full" />
            </div>
            <h2 class="text-lg">Product Code<br>{{enquiry.product_code}}</h2>
        </div>
        <!-- <p style="font-weight: bold;text-indent:15%;">{{enquiry.product_code}}</p> -->
        <div class="flex items-center gap-4 font-semibold">
            <div class="w-6 h-6">
                <img src="{% static 'img/Vector (3).svg' %}" alt="product" class="w-full h-full" />
            </div>
            <h2 class="text-lg">Name:</h2>
            <h2 class="text-lg">{{ enquiry.product_name }}</h2>
        </div>
        <div class="mx-auto flex items-center">
            <a href="{% url 'admin-enquiry-form' enquiry.request_id %}"><button class="w-44 text-center text-white bg-darkblue h-10 rounded-md">View Details</button></a>
        </div>
    </div>
   {% endfor %}
</section>

{% endblock %}
